{% extends 'base.html' %}

{% block authorize_content %}
<style>
    #add_form{
        background-color: rgb(160, 162, 202);
        height: auto;
        
        border: 5px solid;
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    label{
    
        display: inline-block;
        width: 150px;
        text-align: right;
          
    }
li{
    list-style-type: none;
}


</style>


<div id="add_form">
<h2>You can add new Venues</h2>
<form action="/api/add/venue_list" method="POST">
    <label for="category_name">Choose Category</label>
    <select id="venue_category"  name="category_name">
        <option value="Waterfront" >Waterfront</option>
        <option value="Winery" >Winery</option>
        <option value="City" >City</option>
        <option value="Historic" >Heritage</option>
        <option value="Unique" >Unique</option>
    </select>
    <!-- <input type="submit" name="category_choose"> -->

<p>Add new venue</p> 

<ul class="add_form">
    <li>
        <label for="venue_name">Venue name:</label>
        <input type="text" name="venue_name">
      
    <li>
        <label for="venue_img">Image URL:</label>
        <input type="text" name="venue_img">
    <li>
        <label for="location">Location:</label>
        <input type="text" name="location">
    <li>
        <label for="overview">overview:</label>
        <input type="text" name="overview">
    <li>
        <label for="avg_price">Average price :$</label>
        <input type="number" name="avg_price">
    <li>
        <label for="avg_guest">Average guest:</label>
        <input type="number" name="avg_guest">
    </li>
    <input class="submit" type="submit">
    
    </ul>

    
</form>

<a href="/authorizer_login">back to home</a>
</div>
{% endblock %}
