{% extends 'base.html' %}
{% block img_content %}
 <link rel="stylesheet" href="../static/css/sign_up.css"> 

{% endblock %}


{% block user_content %}

<div class="form">
<form action="/sign_up" method="POST">
    <a href="/home" class="cancelbtn"> &times;</a>
    <div class="imgcontainer">
        <img src="https://img.freepik.com/premium-vector/vector-isolated-bride-groom-drawing-one-continuous-line-sketch_566661-3743.jpg" alt="Avatar" class="avatar">
    </div>
    <div class="input_container">
        <label for="user_name"><b>Name:</b></label>
        <input type="text" placeholder="Enter Username" name="user_name" required><br>
        
        <label for="user_email"><b>Email:</b></label>
        <input type="email" placeholder="Enter User email" name="user_email" required><br>
        
        <label for="wedding_date"><b>Wedding Date:</b></label>
        <input type="text" placeholder="expect wedding date" name="wedding_date" required><br>
        
        <label for="user_guest"><b>How many guest?:</b></label>
        <input type="number" placeholder="Enter guest number" name="user_guest" required><br>
        
        <label for="user_budget"><b>Your budget:</b></label>
        <input type="number" placeholder="Enter your budget" name="user_budget" required><br>
        

        <label for="user_password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="user_password" required>
          
        <input type="submit" name="submit">
       
      </div>
</form>

<p class="login">Already member? <a href="/login" >Login</a></p>
</div>



{% endblock%}
